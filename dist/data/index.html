  const form = document.getElementById("addUserForm");
  const modal = document.getElementById("addUserModal");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const newUser = {
      firstName: document.getElementById("firstName").value.trim(),
      lastName: document.getElementById("lastName").value.trim(),
      email: document.getElementById("email").value.trim(),
      phone: document.getElementById("phone").value.trim(),
    };

    try {
      const res = await fetch("https://dummyjson.com/users/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newUser),
      });

      const result = await res.json();

      window.dispatchEvent(new CustomEvent("user-added", { detail: result }));
      form.reset();
      modal.classList.add("hidden");
      alert("User berhasil ditambahkan!");
    } catch (err) {
      console.error("Gagal menambahkan user:", err);
      alert("Gagal menambahkan user.");
    }
  });

  window.openModal = function () {
    modal.classList.remove("hidden");
  };

  window.closeModal = function () {
    modal.classList.add("hidden");
  };

  const timeoutMinutes = 20; // waktu timeout dalam menit
  const timeoutMillis = timeoutMinutes * 60 * 1000;

  function checkLoginTimeout() {
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const loginTime = parseInt(localStorage.getItem("loginTime"));

    if (isLoggedIn === "true") {
      const now = Date.now();
      if (now - loginTime > timeoutMillis) {
        alert("Sesi login Anda telah habis. Silakan login kembali.");
        localStorage.clear();
        window.location.href = "/";
      }
    }
  }

  // Jalankan saat halaman dimuat
  checkLoginTimeout();
